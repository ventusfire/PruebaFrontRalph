<div class="main">
  <header class="header">Contacts</header>
  <aside class="search">
    <div class="input">
      <input type="text" placeholder="Search..." [(ngModel)]="searchInput">
    </div>
  </aside>
  <section class="users">
    @for (user of filteredUsers(); track $index) {
      <app-card-user [user]="user"></app-card-user>
    }
  </section>
</div>
